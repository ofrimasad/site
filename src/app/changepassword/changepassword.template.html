<div class="card-container">
  <div id="modalChangepassword" class="modal modal-small">
    <div class="modal-content">
      <h1 x-large class="sample-content">Change password</h1>

      <form id="passwordResetForm" #f="ngForm" (ngSubmit)="submitState(f)" autocomplete="on">
        <div class="row">
          <div class="input-field col s12">
            <input ngModel name="password" id="password" type="password"  class="validate" [class.invalid]="passwordError">
            <label #passwordLab id="passwordLabel" for="password" [attr.data-error]="passwordLabDataError" [class.active]="passwordErrorLabel" >Password </label>
          </div>

          <div class="input-field col s12">
            <input ngModel name="passwordConfirm" id="passwordConfirm" type="password" class="validate">
            <label #passwordConfirmLab id="passwordConfirmLabel" for="passwordConfirm" [attr.data-error]="passwordConfirmLabError" >Confirm Password </label>
          </div>
        </div>

        <div class="modal-footer" >
          <button class=" waves-effect waves-green btn-flat" >Submit</button>
        </div>
      </form>
      <div id="passwordResetSuccess" style="display: none">
        <div>Success!</div>
        <div>
          Password changed successfully.
        </div>
      </div>

    </div>

  </div>

</div>
