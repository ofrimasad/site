<div class="card-container">
  <div id="modalForgotpassword" class="modal modal-small">
    <div class="modal-content">
      <h1 x-large class="sample-content">Forgot password</h1>

      <form #f="ngForm" (ngSubmit)="submitState(f)" autocomplete="on" [style.display]="passwordResetForm">
        <div class="row">
          <div class="input-field col s12">
            <input  [class.invalid]="emailInvalid" (onchange)="inputchange()" ngModel name="email" id="email" type="email" class="validate">
            <label  id="emailLabel" for="email" [attr.data-error]="emailLabelDataError"  data-error="Enter valid email">Email</label>
          </div>
        </div>

        <div class="modal-footer" >
          <button class=" waves-effect waves-green btn-flat" >Submit</button>
        </div>
      </form>
      <div style="display: none" [style.display]="passwordResetSuccess">
        <div>Success!</div>
        <div>
          We have sent {{userEmail}} an email with reset instructions.
        </div>
        <div>
          If the email does not arrive soon, check your spam folder. It was sent from donotreply@malabi.co
        </div>
      </div>

    </div>
  </div>

</div>
