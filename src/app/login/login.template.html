<div class="card-container">
  <div id="modalLogin" class="modal modal-small">
    <div class="modal-content">
      <div style="line-height: 40px">
        <h1 x-large class="sample-content" style="display: inline-block">Login</h1>

        <span style="float: right;">or&nbsp;&nbsp;&nbsp;
      <a href="#/register">Create Account</a></span>
      </div>
      <form #f="ngForm" (ngSubmit)="submitState(f)" autocomplete="on">
        <div class="row">
          <div class="input-field col s12">
            <input ngModel name="email" id="email" type="text" class="validate">
            <label id="emailLabel" for="email" data-error="Enter valid email" >Email</label>

          </div>

          <div class="input-field col s12">
            <input ngModel name="password" id="password" type="password" class="validate">
            <label id="passwordLabel" for="password" [attr.data-error]="passwordLabelDataError">Password </label>


            <a href="#forgotpassword" (click)="closeModal()">Forgot password</a>
          </div>
        </div>
        <div class="modal-footer" >
          <button class=" waves-effect waves-green btn-flat" >Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
