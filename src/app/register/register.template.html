<div class="card-container">
    <div id="modalRegister" class="modal modal-small">
        <div class="modal-content"  [hidden]="submitted">
            <div style="line-height: 40px">
                <h1 x-large class="sample-content" style="display: inline-block;">Create Account</h1>
              <span style="font-size: 15px;">&nbsp;for downloading 5 free images&nbsp;</span>
                <span style="float: right;">or&nbsp;&nbsp;&nbsp;<a href="#/login">Login</a></span>
            </div>
            <form #f="ngForm" (ngSubmit)="submitState(f)" autocomplete="on">
                <div class="row">
                    <div class="input-field col s12">
                        <input ngModel name="firstName" id="firstName" type="text" class="validate">
                        <label for="firstName">Name</label>
                    </div>

                    <div class="input-field col s12">
                        <input ngModel name="email" id="email" type="text" class="validate" [class.invalid]="emailError" >
                        <label id="emailLabel" for="email" [attr.data-error]="emailLabelDataError" [class.active]="emailErrorLabel" >Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input ngModel name="password" id="password" type="password" class="validate" [class.invalid]="passwordError">
                        <label id="passwordLabel" for="password" [attr.data-error]="passwordLabelDataError" [class.active]="passwordErrorLabel" >Password  <span style="font-size: x-small">(Use at least 6 characters)</span></label>
                    </div>
                </div>
                <div class="row">
                    <div class=" col s12">
                    <span style="font-size: 12px;color: #9e9e9e">
                        By using Malabi you accept the terms of its <a href="http://www.malabi.co/eula" target="_blank">EULA and privacy policy</a>.<br>
                    </span>
                    </div>
                  <br>
                  <div class=" col s12" style="margin-top:7px">
                      <input (change)="checkBoxChange($event)" type="checkbox" name="acceptsMail" class="filled-in " id="filled-in-box" checked="checked"/>
                    <label for="filled-in-box" class="labelAfter" style="font-size: 12px">I agree to receive tips and updates by email once in a while.</label>
                  </div>

                </div>
                <div class="modal-footer" >
                    <button class=" waves-effect waves-green btn-flat" >Submit</button>
                </div>
            </form>
        </div>
      <div class="modal-content" style="text-align: center" [hidden]="!submitted">
        <h1 id="errorSubject" style="display: inline-block;font-size: 21px;margin: 0px">Welcome to Malabi image background removal</h1>
        <div style="margin-top: 20px;margin-bottom: 20px;height: 60px;"><img src="https://cdn.shopify.com/s/files/applications/dc4b0d5a27a5f392b8d0e29e64097614.png?1478702023"></div>
        <p id="" style="font-size: 19px;margin-top: 0px;">Enjoy {{this.appState.get("userCredit")}} image credits for FREE</p>
      </div>
      <div class="modal-footer" [hidden]="!submitted">
        <button class=" modal-action modal-close waves-effect waves-green btn-flat font14" >start</button>
      </div>
    </div>

</div>
