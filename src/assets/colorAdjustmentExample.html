<!DOCTYPE html>
<html lang="en">
<body>

<!--This is a simple example of Malabi API integration in web client.-->
<!--Please read the documentation and implementation notes before implementing the client side.-->

<!--Start by including the following 3 Javascript files. -->
<!--note that the first two are the original jquery and materialize
Javascript files, which may already be included in your web page.  -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script src="https://api.malabi.co/v1/Malabi.min.js"></script>


<h2 style="color: #5e9ca0;margin-left: 50px"><strong>Malabi API - Image Adjustment Demo</strong></h2>
<div style="margin-left: 50px">
  <div class="loader" id="loader"></div>
  <p><img src="https://api.malabi.co/image.jpg" alt="" width="400" height="" />&nbsp;&nbsp;
    <img id="resultImage" src="https://api.malabi.co/place_holder.jpg" alt="result image" width="400" height=""/></p>
  <button onclick="processImage('https://api.malabi.co/image.jpg')">Process Image</button>
  <button onclick="resetInputs()">Reset</button>

  <div class="slidecontainer">
    <label for="autoBrightness">Auto Brightness</label>
    <input type="checkbox" class="checkbox" name="vehicle1" id="autoBrightness" value="false">
    <br>
    <label for="autoContrast">Auto Contrast</label>
    <input type="checkbox" class="checkbox" name="vehicle1" id="autoContrast" value="false">
  </div>
  <div class="slidecontainer">

    <label for="brightnessSlider">Brightness</label>
    <input type="range" min="-50" max="50" value="0" class="slider" id="brightnessSlider">

    <label for="contrastSlider">Contrast</label>
    <input type="range" min="-50" max="50" value="0" class="slider" id="contrastSlider">

    <label for="vibranceSlider">Vibrance</label>
    <input type="range" min="-50" max="50" value="0" class="slider" id="vibranceSlider">

    <label for="colorTempSlider">Color Temperature</label>
    <input type="range" min="-50" max="50" value="0" class="slider" id="colorTempSlider">

    <label for="sharpnessTempSlider">Sharpness</label>
    <input type="range" min="0" max="50" value="0" class="slider" id="sharpnessTempSlider">

    <label for="saturationTempSlider">Saturation</label>
    <input type="range" min="-50" max="50" value="0" class="slider" id="saturationTempSlider">

  </div>
</div>


<script>

  var loader = document.getElementById("loader");

  var apiId = 'k0146ax0gd';
  var yourOwnBackendUrl = 'https://oqj08cxe4e.execute-api.us-east-1.amazonaws.com/v1';
  var image;

  //  before any call to malabi.edit(), initialize the malabi object by calling malabi.init() and
  // passing an object containing your "apiId" (this is the 10 notes id you got when registering).
  $(document).ready(function () {
    malabi.init({
      "apiId": apiId
    });
  });

  function showLoader() {
    loader.style.visibility = 'visible'
  }

  function hideLoader() {
    loader.style.visibility = 'hidden'
  }

  hideLoader();
  // This is the function requesting the automatic processing of the image.
  // Note that this function does not call the Malabi API URL directly, since
  // processing calls to the API requires the SECRET API key. Instead, you call
  // your own backend, which holds the secret key and which will pass the request
  // along with the secret key to Malabi API.
  function processImage(origImgUrl) {
    var request = new XMLHttpRequest();
    request.open('POST', 'http://localhost:8080/images', true);
    request.setRequestHeader("Content-type", "application/json");
    request.setRequestHeader("x-api-id", apiId);
    request.setRequestHeader("x-api-key", 'Z7ZdWDHrVi5IExgfd37z28qGNDdtZpDG8AcawOzj');

    showLoader();
    disableInputs(true);

    var requestBody = {
      "image_url": origImgUrl
    };

    request.send(JSON.stringify(requestBody));

    request.onreadystatechange = function () {
      if (request.readyState === 4 && request.status === 200) {
        image = JSON.parse(request.response).image;

        var getRequest = new XMLHttpRequest();
        getRequest.open('GET', 'http://localhost:8080/images/' + image.id + '?with_mask_url=true', true);
        getRequest.setRequestHeader("Content-type", "application/json");
        getRequest.setRequestHeader("secret", image.secret);

        getRequest.send();

        getRequest.onreadystatechange = function () {
          if (getRequest.readyState === 4 && getRequest.status === 200) {
            image = JSON.parse(getRequest.response).image;
            disableInputs(false);
            hideLoader();
          }
        };

        document.getElementById("resultImage").setAttribute("src", image.result_image_url);
      }
    };
  }

  function mattImage() {
    var request = new XMLHttpRequest();
    request.open('PUT', 'http://localhost:8080/images/' + image.id + '/settings', true);
    request.setRequestHeader("Content-type", "application/json");
    request.setRequestHeader("secret", image.secret);

    showLoader();
    disableInputs(true);

    var requestBody = {
      "save":false,
      "mask_name": image.mask_url.substring(image.mask_url.lastIndexOf('/') + 1),
      "settings":
        {
         // "color_temperature" : -50
          "contrast" : contrastSlider.value,
          "sharpness" :sharpnessTempSlider.value,
          "brightness" : brightnessSlider.value,
          "vibrance": vibranceSlider.value,
          "color_temperature" : colorTempSlider.value,
          "saturation" : saturationTempSlider.value,
          "auto_contrast": autoContrast.checked,
          "auto_brightness": autoBrightness.checked
        }
    };

    request.send(JSON.stringify(requestBody));

    request.onreadystatechange = function () {
      if (request.readyState === 4 && request.status === 200) {
        var image_res = JSON.parse(request.response).image;
        document.getElementById("resultImage").setAttribute("src", image_res.result_image_url);
        hideLoader();
        disableInputs(false);
      }
    };
  }

  // Call malabi.edit() to open up the popup window and edit the image.
  // Pass the function the image id and secret (which you got from the response of the
  // automatic processing request), and a callback function to be triggered after the
  // editing was completed.
  // the callback function accepts a string containing the URL for the newly created result image.
  function edit() {
    if (image == null)
      return;

    var onSaveWithResult = function (result) {
      document.getElementById("resultImage").setAttribute("src", result.result_image_url);
    };

    malabi.edit(image.id, image.secret, onSaveWithResult);
  }
</script>




<script>

  var autoContrast = document.getElementById("autoContrast");
  autoContrast.addEventListener('input', function () {
    mattImage();
    contrastSlider.disabled = !!autoContrast.checked;
  }, false);
  var autoBrightness = document.getElementById("autoBrightness");
  autoBrightness.addEventListener('input', function () {
    brightnessSlider.disabled = !!autoContrast.checked;
    mattImage();
  }, false);
  var brightnessSlider = document.getElementById("brightnessSlider");
  brightnessSlider.addEventListener('change', function () {
    mattImage();
  }, false);
  var contrastSlider = document.getElementById("contrastSlider");
  contrastSlider.addEventListener('change', function () {
    mattImage();
  }, false);
  var vibranceSlider = document.getElementById("vibranceSlider");
  vibranceSlider.addEventListener('change', function () {
    mattImage();
  }, false);
  var colorTempSlider = document.getElementById("colorTempSlider");
  colorTempSlider.addEventListener('change', function () {
    mattImage();
  }, false);
  var sharpnessTempSlider = document.getElementById("sharpnessTempSlider");
  sharpnessTempSlider.addEventListener('change', function () {
    mattImage();
  }, false);
  var saturationTempSlider = document.getElementById("saturationTempSlider");
  saturationTempSlider.addEventListener('change', function () {
    mattImage();
  }, false);

  function disableInputs(state) {
    brightnessSlider.disabled = state;
    contrastSlider.disabled = state;
    vibranceSlider.disabled = state;
    colorTempSlider.disabled = state;
    sharpnessTempSlider.disabled = state;
    saturationTempSlider.disabled = state;
    autoContrast.disabled = state;
    autoBrightness.disabled = state;
  }

  function resetInputs() {
    brightnessSlider.value = 0;
    contrastSlider.value = 0;
    vibranceSlider.value = 0;
    colorTempSlider.value = 0;
    sharpnessTempSlider.value = 0;
    saturationTempSlider.value = 0;
    mattImage();
  }

  disableInputs(true);

</script>

</body>
<head>
    <meta charset="UTF-8">
    <title>Malabi Toy Example</title>
    <style>
      .slidecontainer {
        width: 20%;
        margin-top: 30px;
        margin-left: 400px;
      }

      .checkbox {
        opacity: 100 !important;
        position: relative !important;
        left: 0 !important;
      }

      .slider {
        margin-top: 0 !important;
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }

      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        position: absolute;
        left: 600px;
        top: 240px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
</html>
