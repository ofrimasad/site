<div class="modal-dialog modal-lg" style="font-family: Roboto, sans-serif!important;">
  <div class="modal-content" style="font-size: 14px; width: 140%; left: -20%;">
    <div class="modal-header" style="padding-bottom: 5px; background-color: #393b4b;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h5 id="malabi-edit-title" class="modal-title" style="font-weight: normal; font-size: 24px; color:white;">Background Remover Edit</h5>
          </div>
        </div>
        <div class="row" style="padding-top: 2%;padding-bottom: 8px;">
          <a id="malabi-btn-mark-object" class="text-uppercase" style="padding-right: 10px; padding-left: 10px; margin-left:1em; color: #7cb342; cursor: pointer;" onclick="malabi.setColor('colorFG');">
            <i class="material-icons left" style="vertical-align: middle; color:#7cb342;padding-right: 0px;margin-right: 10px;font-size: 24px;">add_circle</i> Mark Object
          </a>
          <a id="malabi-btn-mark-background" class="text-uppercase" style="padding-right: 10px; padding-left: 10px; margin-left:1em; color: #f44336;cursor: pointer;" onclick="malabi.setColor('colorBG');">
            <i class="material-icons left" style="vertical-align: middle; color:#f44336;padding-right: 0px;margin-right: 10px;font-size: 24px;">remove_circle</i> Mark Background
          </a>
          <div style="padding-right: 10px; padding-left: 10px; margin-left:1em; color: white;cursor: pointer;" onclick="malabi.undo()" id="malabi-btn-undo">
            UNDO
          </div>
        </div>
      </div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="text-shadow: none; color: white;opacity: 1;">
        <i style="font-size: 24px;color: white" class="material-icons right">close</i>
      </button>
    </div>
    <div class="progress" id="malabi-loader"
         style="visibility: hidden;height: 6px;margin-top: -2px;border-radius: unset;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
           aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="modal-body" style="padding-left: 20px; padding-right: 20px; padding-bottom: 0; padding-top: 0;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <i id="malabi-zoom-in" class="material-icons right small malabiZoomRipple" style="color:#393b4b; position: absolute;font-size: 28px; top:30px;"
               onmousedown="malabi.onclickLongZoomIn()"
               onmouseup="malabi.onmouseupLongZoomIn()">zoom_in</i>
            <i id="malabi-zoom-out" class="material-icons right small malabiZoomRipple" style="color:#393b4b; position: absolute;font-size: 28px;top: 80px;"
               onmousedown="malabi.onclickLongZoomOut()"
               onmouseup="malabi.onmouseupLongZoomOut()">zoom_out</i>
            <div id="malabiEditorIFrame" style="height: 500px;"></div>
          </div>
        </div>
        <div>
        </div>
      </div>
      <div class="modal-footer" style="justify-content: unset!important; border-top: 0;">
        <div class="p-2">
          <input type="checkbox" class="filled-in" id="malabi-show-transparent"/>
          <label id="malabi-show-transparent-label" for="malabi-show-transparent" style="font-size: 1rem; color: #9e9e9e;" onclick="malabi.backToEdit()">Transparent</label>
        </div>
        <div class="p-2">
          <input type="checkbox" class="filled-in" id="malabi-show-shadow"/>
          <label id="malabi-show-shadow-label" for="malabi-show-shadow" style="font-size: 1rem; color: #9e9e9e;" onclick="malabi.backToEdit()">Remove shadow</label>
        </div>
        <div class="p-2" style="margin-left: auto;">
          <a id="malabi-btn-show-result" class="btn btn-secondary text-uppercase" style="border-radius: 0; color:white; font-size: 14px" onclick="malabi.showResult()">Preview
            Result</a>
          <a id="malabi-btn-save-image" class="btn btn-primary text-uppercase" onclick="malabi.saveImage()" style="color:white; font-size: 14px; background-color: #393b4b; border-radius: 0; border: 0; margin-right: 9px; margin-left: 23px;">Save
            Changes</a>
        </div>
      </div>
    </div>
  </div>


</div>
