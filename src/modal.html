  <div class="modal-content" style="padding-top: 20px;padding-bottom: 5px;background-color: #393b4b;">
    <a style="position: absolute; right: 11px; top: 16px;"
       class="btn-floating modal-action modal-close waves-effect waves-light btn-flat">
      <i style="font-size: 24px;color: white" class="material-icons right">close</i>
    </a>
    <div style="font-family: Roboto, sans-serif; font-size: 24px; color: white;margin-bottom: 6px;">Background Remover Edit
    </div>
    <a id="malabi-btn-mark-object" class="waves-effect waves-light btn-flat malabiFont tooltipped"
       data-position="bottom" data-delay="50" data-tooltip="Draw lines to mark areas you want to keep in the image"
       style="color:#7cb342;font-size: 14px;padding-right: 10px; padding-left: 10px;" onclick="malabi.setColor('colorFG');">
      <i class="material-icons left" style="color:#7cb342;padding-right: 0px;margin-right: 10px;font-size: 24px;">add_circle</i>
      Mark Object
    </a>
    <a id="malabi-btn-mark-background" class="waves-effect waves-light  btn-flat malabiFont tooltipped"
       data-position="bottom" data-delay="50" data-tooltip="Draw lines to mark areas you want to remove from the image"
       style="margin-left:10px;color:#f44336;font-size: 14px;padding-right: 10px; padding-left: 10px;" onclick="malabi.setColor('colorBG');">
      <i class="material-icons left" style="color:#f44336;padding-right: 0px;margin-right: 10px;font-size: 24px;">remove_circle</i>
      Mark Background
    </a>
    <a id="malabi-btn-undo" class="waves-effect waves-light btn-flat malabiFont" style="color: white;font-size: 14px;"
       onclick="malabi.undo()">UNDO</a>
    <br>
    <a id="malabi-zoom-in" class="waves-effect waves-circle transparent"
       style="position: absolute;top: 141px;left: 36px" onmousedown="malabi.onclickLongZoomIn()"
       onmouseup="malabi.onmouseupLongZoomIn()">
      <i class="material-icons right small malabiZoomRipple" style="color:#393b4b;">zoom_in</i>
    </a>
    <a id="malabi-zoom-out" class="waves-effect waves-circle transparent"
       style="position: absolute;top: 194px;left: 36px" onmousedown="malabi.onclickLongZoomOut()"
       onmouseup="malabi.onmouseupLongZoomOut()">
      <i class="material-icons right small malabiZoomRipple" style="color:#393b4b;">zoom_out</i>
    </a>
  </div>
  <div class="progress" style="margin: 0px;visibility: hidden;height: 3px" id="malabi-loader">
    <div class="indeterminate"></div>
  </div>
  <div>
    <div id="malabiEditorIFrame" class="malabi-Iframe"></div>
  </div>
  <div class="modal-footer" style="background-color: white ">
    <input type="checkbox" class="filled-in" id="malabi-show-transparent" />
    <label for="malabi-show-transparent" style="top: 23px;left: 20px; padding-left: 28px;" onclick="malabi.backToEdit()">Transparent</label>
    <input type="checkbox" class="filled-in" id="malabi-show-shadow" />
    <label for="malabi-show-shadow" style="top: 23px;left: 42px; padding-left: 28px;" onclick="malabi.backToEdit()">Remove shadow</label>
    <a id="malabi-btn-save-image" class=" btn white-text   waves-light btn-flat btn-large malabiBG "
       onclick="malabi.saveImage()"
       style="font-size: 14px;margin-right: 9px; margin-left: 23px;">Save Changes</a>
    <a id="malabi-btn-show-result" class="waves-effect waves-teal btn-flat btn "
       style="font-size: 14px; margin-left: 10px; margin-top: 17px;"
       onclick="malabi.showResult()">preview result</a>
  </div>
